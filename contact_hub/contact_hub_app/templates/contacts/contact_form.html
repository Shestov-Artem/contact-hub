<!DOCTYPE html>
<html>
<head>
    <title>{% if contact %}Редактировать{% else %}Создать{% endif %} контакт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if contact %}Редактировать{% else %}Создать{% endif %} контакт</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
