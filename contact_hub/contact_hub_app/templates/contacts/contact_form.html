{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if contact %}Редактировать{% else %}Создать{% endif %} контакт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if contact %}Редактировать{% else %}Создать{% endif %} контакт</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'contact_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
