<!DOCTYPE html>
<html>
<head>
    <title>Мои контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Мои контакты</h1>
        
        <a href="{% url 'contact_create' %}" class="btn btn-primary mb-3">
            + Добавить контакт
        </a>

        <div class="row">
            {% for contact in contacts %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ contact.name }}</h5>
                            <p class="card-text">{{ contact.phone }}</p>
                            <a href="{% url 'contact_detail' contact.id %}" class="btn btn-info btn-sm">Подробнее</a>
                            <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger btn-sm">Удалить</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-muted">У вас пока нет контактов.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
