{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Мои контакты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Мои контакты</h1>
        
        <a href="{% url 'contact_create' %}" class="btn btn-primary">
            + Добавить контакт
        </a>

        <div class="contact-grid">
            {% for contact in contacts %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ contact.name }}</h5>
                        <p class="card-text">{{ contact.phone }}</p>
                        <div class="btn-group">
                            <a href="{% url 'contact_detail' contact.id %}" class="btn btn-info btn-sm">Подробнее</a>
                            <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger btn-sm">Удалить</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted">У вас пока нет контактов.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
