<!DOCTYPE html>
<html>
<head>
    <title>Детали контакта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>{{ contact.name }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Телефон:</strong> {{ contact.phone }}</p>
                <p><strong>Email:</strong> {{ contact.email|default:"Не указан" }}</p>
                <p><strong>Заметки:</strong></p>
                <p>{{ contact.notes|linebreaks }}</p>
            </div>
        </div>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
