{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Детали контакта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>{{ contact.name }}</h2>
            </div>
            <div class="card-body">
                <p><strong>Телефон:</strong> {{ contact.phone }}</p>
                <p><strong>Email:</strong> {{ contact.email|default:"Не указан" }}</p>
                <p><strong>Заметки:</strong></p>
                <p>{{ contact.notes|linebreaks }}</p>
            </div>
        </div>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
