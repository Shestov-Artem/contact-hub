{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-form-title">Вход в систему</h1>
        <form method="post">
            {% csrf_token %}
            
            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}
            
            {{ form.username }}
            {{ form.password }}
            
            <button type="submit" class="auth-submit-btn">Войти</button>
        </form>
        
        <div class="auth-form-footer">
            <p>Нет аккаунта?</p>
            <a href="{% url 'register' %}" class="auth-register-btn">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
